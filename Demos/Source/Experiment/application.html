		<script type="text/javascript">
			window.addEvent('load', function() {
				var time = $time();
				
				toolbar = new UI['Toolbar']({
					displayMode : 'text',
					menu		: [
						{
							text	: 'MooLego',
							styles	: {
								position	: 'relative'
							},
							menu : [
								{
									text : 'About',
									action : function() { 
										new UI.Window({
											title			: 'about',
											width			: 300,
											height			: 160,
											head			: false,
											viewOverflow 	: 'hidden',
											controls		: ['close']
										});
									}
								}
							]
						}
					]						
				}).inject(document.body,'top');
	
	
				this.workspace = new UI.SplitView({
					width:300
				}).inject(document.body);
				
				
				new UI.TabView({
					tabs : [
						{
							name : 'Layers',
							url	: 'assets/pulp1.json'
						},
						{
							name : 'Components',
							url	: 'assets/pulp0.json'
						},
						{
							name : 'Styles',
							url	: 'assets/pulp3.json'
						}
					],
					height : 200,
					styles: {
						backgroundColor : '#fff',
						borderBottom : '1px solid #000',
						position : 'relative'
					}
				}).inject(workspace.view[0].content);
				
				new UI.TabView({
					tabs : [
						{
							name : 'Chapter 1',
							url	: 'assets/pulp1.json'
						},
						{
							name : 'Chapter 2',
							url	: 'assets/pulp2.json'
						},
						{
							name : 'Chapter 3',
							url	: 'assets/pulp3.json'
						},
						{
							name : 'Chapter 4',
							url	: 'assets/pulp4.json'
						}
					],
					height : 200,
					styles: {
						backgroundColor : '#fff',
						borderBottom : '1px solid #000',
						position : 'relative'
					}
				}).inject(workspace.view[0].content);
				
				
				
				
			});
		</script>
