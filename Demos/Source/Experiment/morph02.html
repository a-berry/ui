	<script type="text/javascript">
		
		//window on dom ready
		window.addEvent('domready', function(){
			//for every switch-view link
		
			var button1 = new UI.Button({
				type: 'roundtextured',
				label: 'get smaller',
				styles: {
					margin: 10
				}
			}).inject(document.body);
			
			var button2 = new UI.Button({
				type: 'roundtextured',
				label: 'get bigger',
				styles: {
					margin: 10
				}
			}).inject(document.body);
			
			var win = new UI.Window({
				type: 'roundtextured'
			}).inject(document.body);
			
			
			win.set('morph',{
				duration: 500,
				transition: Fx.Transitions.Quad.easeOut,
				onComplete: function() {
					console.log('reder');
					win.fireEvent('render')
					
				}
			});
			
			button1.addEvent('click', function(){
				win.morph({
					'width': 320,
					'height': 240
				});
			});
			
			button2.addEvent('click', function(){
				win.morph({
					'width': 640,
					'height': 480
				});
			});
		});
		
	</script>
