	<title>moolego - Components Playground</title>
	
	<script type="text/javascript">
		window.addEvent('domready', function() {
			var time = $time();
			
			ui.defaultSkin = 'MinimalGrey';
			
			/* Elements in page */
			var form = new Element('form').inject(document.body);
			
			button = new UI.Button({
				label : 'new window()',
				onClick : function(){
					var time2 = $time();
					new UI.Window({ 
					width:360,
					height:360,
						title : time2 
					});
					//console.log('draw this window take : ', $time()-time2);
				},
				styles		: {
					margin	: 5
				}
			}).inject(form);
			
			
			new UI.Button({
				label : 'Cascade',
				onClick : function() { 
					ui.controller.window.cascade();
				},
				styles		: {
					margin	: 5
				}
			}).inject(form);
				
			new UI.Button({
				label : 'Close',
				onClick : function() { 
					ui.controller.window.close();
				},
				styles		: {
					margin	: 5
				}
			}).inject(form);
			
			new UI.Button({
				label : 'Close All',
				onClick : function() { 
					ui.controller.window.closeAll();
				},
				styles		: {
					margin	: 5
				}
			}).inject(form);

			//console.log('window.html', $time()-time);
			
		});
	</script>
