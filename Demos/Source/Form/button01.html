		<title>moolego UI.Button demo</title>
		<script type="text/javascript">
			window.addEvent('domready', function(){
				
				new UI.Button({
					label	: 'Button',
					styles	: {
						margin : 10
					}
				}).inject($(document.body));
				
				new UI.Button({
					type			: 'recessed',
					label			: 'Recessed Button',
					styles			: {
						margin	: 10
					}
				}).inject($(document.body));
				
				new UI.Button({
					type			: 'roundtextured',
					label			: 'Round Textured',
					styles			: {
						margin	: 10
					}
				}).inject($(document.body));
				
			});
