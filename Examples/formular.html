		<title>moolego - formular replacement demo</title>
		
		<link media="screen" type="text/css" href="css/form.css" rel="stylesheet" />
		
		<script type="text/javascript">
			window.addEvent('domready', function(){
				button = new UI.Button({
					label	: 'face!',
					onClick	: function(){
						var time = $time();
						new mooFace({
							target : 'formular'
						});
						this.set('html', ($time() - time)/1000);
					},
					styles	: {
						margin		: 10,
						fontFamily	: 'arial, helvetica, sans-serif',
						fontSize	: '13px',
						position	: 'fixed',
						top			: 10,
						right		: 10
					}
				}).inject(document.body, 'top');
			});
		</script>

	<body>
		<form action="#" method="get" class="prepend-1 span-12 mooface" id="formular">
			<fieldset>
			    <legend>Log In</legend>
				    <label for="username">Username</label>
				    <input id="username" type="text" class="text title" value="larry" />
			    <br />				
				    <label for="password">Password</label>
				    <input id="password" type="password" class="text" value="yoyoyoyo" />
			
			    <div class="buttons" style="text-align:right">
					<br />
			        <input type="button" value="submit" class="button"></input>
			    </div>               
			</fieldset>
		</form>
