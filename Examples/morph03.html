	<script type="text/javascript">
		
		//window on dom ready
		window.addEvent('domready', function(){
			//for every switch-view link
		
			var button1 = new UI.Button({
				type: 'roundtextured',
				label: 'initial size',
				styles: {
					margin: 10
				}
			}).inject(document.body);
			
			var button2 = new UI.Button({
				type: 'roundtextured',
				label: 'get bigger',
				styles: {
					margin: 10
				}
			}).inject(document.body);
			
			var br = new Element('br').inject(document.body);
			
			var element = new UI.Button({
				skin: 'demo',
				type: 'jgood'
			}).inject(document.body);
			
			fxElement = new Fx.Morph(element, {
				duration: 500,
				transition: Fx.Transitions.Bounce.easeOut
			}).addEvents({
				onMorph: function(){
					var size = element.element.getSize();
					element.setSize(size.x, size.y);
				}
			});
			
			button1.addEvent('click', function(){
				fxElement.start({
					'width': 100
				});
			});
			
			button2.addEvent('click', function(){
				fxElement.start({
					'width': 600
				});
			});
		});
		
	</script>

	</div>
