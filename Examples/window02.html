	<script type="text/javascript" src="mootools/core.js"></script>

	<script type="text/javascript">
		window.addEvent('domready', function() {
			var time = $time();
			
			/* Elements in page */
			var form = new Element('form').inject(document.body);
			woo = new UI.Window();
			//new UI.Window();
			
			button = new UI.Button({
				label : "new window",
				skin	: 'demo',
				type	: "jgood",
				labelStyles : {
					fontWeight : 'bold',
					padding : '10px 20px'
				},
				onClick : function(){
					var time2 = $time();
					new UI.Window({ title : time2 });
					//console.log('draw this window take : ', $time()-time2);
				},
				styles		: {
					margin	: 10
				}
			}).inject(form);
			//console.log('window.html', $time()-time);
			
		});
	</script>
