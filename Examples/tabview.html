<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="UTF-8">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />

	<title>MooLego TabView Component Playground</title>
	
	<script type="text/javascript" src="mootools/core.js"></script>
	<script type="text/javascript" src="mootools/more.js"></script>
	<script type="text/javascript" src="../Build/moolego-yc.js"></script>
	
	<script type="text/javascript" src="../Skins/AquaGraphite.js"></script>

	
	<script type="text/javascript" src="js/examples.js"></script>
	
	<script type="text/javascript">
		window.addEvent('load', function() {
			var time = $time();

			myTab = new UI.TabView({
				tabs : [
					{
						name : 'Chapter 1',
						url	: 'assets/pulp1.json'
					},
					{
						name : 'Chapter 2',
						url	: 'assets/pulp2.json',
						selected : true
					},
					{
						name : 'Chapter 3',
						url	: 'assets/pulp3.json'
					},
					{
						name : 'Chapter 4',
						url	: 'assets/pulp4.json'
					}
				],
				width : 600,
				height : 400,
				styles: {
					margin : '40px',
					backgroundColor : '#e8e8e8',
					borderBottom : '1px solid #000',
					borderTop: '1px solid #000'
				}
			})
			.inject(document.body);
		});
	</script>
</head>
