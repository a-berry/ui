		<title>mooLego Speed Test</title>
		
		<script type="text/javascript">
		//<!--/*--><![CDATA[//><!--
			window.addEvent('domready', function(){
				
				//(?) settings
				var offone = 0;
				var offtwo = 0;
				var ratioone = 40;
				var ratiotwo = 40;
				
				//shape setting
				var radius = 8;
				var offset = 2;
				var height = 46;
				
				buttons = new Array();

				var slidator = new Element('div' , {
					styles : {
						width : '200px',
						height : '100px',
						position : 'absolute',
						top : '100px',
						right : '20px'
					}
				}).inject(document.body);
				
				var baseParams = {
					skin 				: 'BlueTouch',
					range 				: [-10, 10],
					snap 				: true,
					steps 				: 20,
					styles 				: {
						margin			: '3px 0',
						display			: 'block'
					},
					wheel				: true
				}
				
				new UI.Label({
					html : 'color offset'
				}).inject(slidator);
				
				new UI.Slider($merge(baseParams, {
					onInjected : function(){
						this.set(offone);
					},
					onChange: function(step){
						offone = step;
					}
				})).inject(slidator);
				
				new UI.Slider($merge(baseParams, {
					onInjected : function(){
						this.set(offtwo);
					},
					onChange: function(step){
						offtwo = step;
					}
				})).inject(slidator);
				
				new UI.Label({
					html : 'color propagation'
				}).inject(slidator);
				
				new UI.Slider($merge(baseParams, {
					range : [10, 42],
					steps : 32,
					onInjected : function(){
						this.set(ratioone);
					},
					onChange: function(step){
						ratioone = step;
					}
				})).inject(slidator);
				
				new UI.Slider($merge(baseParams, {
					range : [10, 42],
					steps : 32,
					onInjected : function(){
						this.set(ratiotwo);
					},
					onChange: function(step){
						ratiotwo = step;
					}
				})).inject(slidator);
					
				new UI.Label({
					html : 'Radius'
				}).inject(slidator);
				
				new UI.Slider($merge(baseParams, {
					range : [4, 30],
					steps : 27,
					onInjected : function(){
						this.set(radius);
					},
					onChange: function(step){
						radius = step;
					}
				})).inject(slidator);
				
				var button = new UI.Button({
					label	: 'Update buttons',
					onClick	: function(){
						fillButtons();
					},
					styles	: {
						marginTop		: 10,
						fontFamily	: 'arial, helvetica, sans-serif',
						fontSize	: '13px'
					}
				}).inject(slidator);				
								
				var box = new Element('div',{
					styles			: {
						padding		: '8px 16px',
						width		: '820px',
						height		: '580px',
						overflow	: 'hidden'
					}
				}).inject(document.body);
				
				
				
				function fillButtons() {
					box.empty();
					buttons.empty();
					var size = 7;
					time = $time();
					var index = 0;
					for (i = 0; i < size; i++) {
						for (j = 0; j < size; j++) {
						
							var one = size - i + offone;
							var two = size - j + offtwo;
							
							var color = RGBtoHex(0,Math.floor(255 - ratioone * one),  Math.floor(255 - ratiotwo * two));
							//console.log(index)
							if (false || buttons[index]) {
								buttons[index].props.layers.front.color = '#' + color;
								buttons[index].set('html', '<small>time</small><br/>' + (($time() - time) / 1000) + '<br/><small style="font-size:5px: color:#ccc">color</small><br/>' + color);
								//console.log(index)
							}
							else {
								buttons.push(new UI.Button({
									label: '<small>time</small><br/>' + (($time() - time) / 1000) + '<br/><small style="font-size:5px: color:#ccc">color</small><br/>' + color,
									skin: 'demo',
									type: 'jgood',
									props: {
										'default': {
											layers: {
												emboss: {
													offset: '0px',
													color: '#000',
													opacity: .17,
													radius: radius
												},
												
												front: {
													offset: 2,
													opacity: 1,
													color: '#' + color,
													radius: radius -2
												},
												reflect: {
													offset: ['2px', '2px', '40%'],
													
													gradient	: {
														color: ['#FFF', '#FFF'],
														opacity: [.4, .03]
													},
													radius: radius - 4
												}
											}
										},
										down: {
											layers: {
												front: {
													color: '#333'
												}
											}
										}
									}
								}).inject(box))
							}
							index++;
						}
					}
				};
				
				function toHex(n) {
					if (n==null) return "00";
					n=parseInt(n); if (n==0 || isNaN(n)) return "00";
					n=Math.max(0,n); n=Math.min(n,255); n=Math.round(n);
					return "0123456789ABCDEF".charAt((n-n%16)/16)
					+ "0123456789ABCDEF".charAt(n%16);
				};
				
				function RGBtoHex(R,G,B) {return toHex(R)+toHex(G)+toHex(B)}
				
				fillButtons();
			});
		//--><!]]>
		</script>
