	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<script type="text/javascript" src="../Source/Element/Element.js"></script>
		<script type="text/javascript" src="../Source/Element/Element.Behavior.js"></script>
		<script type="text/javascript" src="../Source/Element/Controller.js"></script>
		
		<script type="text/javascript" src="../Source/Canvas/Canvas.js"></script>
		<script type="text/javascript" src="../Source/Canvas/Canvas.Draw.js"></script>

		<script type="text/javascript" src="../Source/Control/Control.js"></script>
		<script type="text/javascript" src="../Source/Control/Label.js"></script>
		<script type="text/javascript" src="../Source/Control/Button.js"></script>

		<script type="text/javascript" src="../Source/Skins/GreyGlass.js"></script>
		<script type="text/javascript" src="../Source/Skins/Demo.js"></script>
		
		<title>mooLego Speed Test</title>
		
		<script type="text/javascript">
			window.addEvent('domready', function(){
				
				function RGBtoHex(R,G,B) {return toHex(R)+toHex(G)+toHex(B)}
				function toHex(n) {
					if (n==null) return "00";
					n=parseInt(n); if (n==0 || isNaN(n)) return "00";
					n=Math.max(0,n); n=Math.min(n,255); n=Math.round(n);
					return "0123456789ABCDEF".charAt((n-n%16)/16)
					+ "0123456789ABCDEF".charAt(n%16);
				};
				
				var box = new Element('div',{
					
					styles			: {
						padding		: '8px 16px',
						width		: '960px',
						height		: '700px',
						overflow	: 'hidden'
					}
					
				}).inject(document.body);
				
				time = $time();
				var size = 8; 
				for (i = 0; i < size; i++) {
					for (j = 0; j < size; j++) {
						
						var one = size - i -2;
						var two = size - j -2;

						var color = RGBtoHex(Math.floor(255 - 42.5 * one),Math.floor(255 - 42.5 * two),0);
						
						new UI.Button({
							label		: '<small>time</small><br/>'+(($time()-time)/1000)+'<br/><small style="font-size:5px: color:#ccc">color</small><br/>'+color,
							skin		: 'demo',
							type		: 'jgood',
							props: {
								'default': {
									layers: {
										front: {
											color: '#' + color
										}
									}
								},
								down: {
									layers: {
										front: {
											color: '#333'
										}
									}
								}
							}
						}).inject(box);
					}
				}
			});
		</script>
	</head>
	<body style="padding:24px; margin: 0 auto">
	</body>
</html>
