<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="UTF-8">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />

	<title>MooLego SplitView - Component Playground</title>
	
	<script type="text/javascript" src="mootools/core.js"></script>
	<script type="text/javascript" src="mootools/more.js"></script>
	<script type="text/javascript" src="../Build/moolego-yc.js"></script>
	
	<script type="text/javascript" src="js/examples.js"></script>
	
	<script type="text/javascript" src="../Skins/AquaGraphite.js"></script>
	<script type="text/javascript" src="../Skins/Demo.js"></script>
	
	<script type="text/javascript">
		window.addEvent('load', function() {
			var time = $time();
			
			new UI.View({
				width : 600,
				height : 400,
				styles: {
					margin : '40px',
					backgroundColor : '#fff',
					border : '1px solid #ccc'
				}
			})
			.inject(document.body)
			.setContent('ajax','assets/pulp.json');
			
			
			new UI.Window({
						title				: 'Motion Graphics',
						type				: 'transparent',
						controls			: ['close'],
						viewOverflow		: 'hidden',
						resizable			: false,
						right				: '30px',
						width				: 427,
						height				: 388,
						view				: { overflow:'hidden'}
			}).setContent('content',
				'<object width="425" height="344"><param name="movie" value="http://www.youtube.com/v/HePWBNcugf8&hl=fr&fs=1"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="http://www.youtube.com/v/HePWBNcugf8&hl=fr&fs=1" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="425" height="344"></embed></object>'
			);
			
		});
	</script>
</head>

<body style="overflow:hidden" bgcolor="#e8e8e8"></body>

</html>
