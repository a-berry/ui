<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="UTF-8">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />

	<title>MooLego SplitView - Component Playground</title>
	
	<script type="text/javascript" src="mootools/core.js"></script>
	<script type="text/javascript" src="mootools/more.js"></script>
	<script type="text/javascript" src="../Build/moolego-yc.js"></script>
	
	<script type="text/javascript" src="../Skins/AquaGraphite.js"></script>
	<script type="text/javascript" src="../Skins/Demo.js"></script>
	
	<script type="text/javascript">
		window.addEvent('load', function() {
			var time = $time();
			
			new UI.SplitView({
				width : 600,
				height : 400,
				layers: {
					reorder: ['emboss', 'front', 'reflect'],

					emboss: {
						offset: '0px',
						color: '#000',
						opacity: .17,
						radius: 8
					},
					
					front: {
						offset: 2,
						opacity: 1,
						color : '#500',
						radius: 6
					},
					reflect: {
						offset: ['2px', '2px', '40%'],
						
						gradient	: {
							color: ['#FFF', '#FFF'],
							opacity: [.4, .03]
						},
						radius: [4,4, 4, 4]
					}
				},
				styles: {
					margin: '40px',
					backgroundColor:'#fff'
					
				}
			}).inject(document.body);
			
			

			
		});
	</script>
</head>

<body style="overflow:hidden" bgcolor="#e8e8e8"></body>

</html>
