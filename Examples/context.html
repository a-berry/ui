								}.bind(this)

						text : 'Window',
						options : {'class' : 'ui-dd-new'},

							{
								text : 'About',
								action : function() { this.test('about'); alert('click')}.bind(this)

							{ text : 'separator' },
							{ text : 'Settings...' }

						name : 'green',
